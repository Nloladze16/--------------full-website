<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>NikolozLoladze</title>
    <link rel="stylesheet" href="CarousellFull.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <input type="checkbox" id="check" />
    <label for="check" class="checkBox">
      <i class="fa-solid fa-up-right-and-down-left-from-center enter"></i>
      <i class="fa-solid fa-down-left-and-up-right-to-center exit"></i>
    </label>
    <a href="/PortfolioPage/Portfolio2Page/Portfolio2.html"><i class="fa-solid fa-x"></i></a>
    <main>
      <div id="carouselExample" class="carousel slide mycarousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="/PortfolioPage/Portfolio2Page/carouselimages/540a9cae30974092b31299f319adb1ed.avif"
              class="d-block w-100 myimg"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="/PortfolioPage/Portfolio2Page/carouselimages/22a9ead2f68b4003b59b739e63d9c836.avif"
              class="d-block w-100 myimg"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
